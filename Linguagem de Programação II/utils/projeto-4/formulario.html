<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./utils/style.css" rel="stylesheet">
  <link rel="icon" href="./img/favicon.png" type="image/x-icon">

  <title>Formulário</title>
</head>

<!-- MENU NAVBAR -->

<body class="bg-dark">
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand text-danger" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-danger" href="./index.html">Apresentação</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="./conteudo.html">Conteúdo</a>
          </li>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-danger" href="./formulario.html">Formulário</a>
            </li>
            </li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="row mx-auto mt-4">
    <h1 class="text-danger">Envie seu Formulário Agora!</h1>
  </div>

  <!-- FORMULÁRIO -->
  <div class="row mx-auto mt-4">
    <div class="col-sm-7">
      <form>
        <div class="mt-2">
          <label for="exampleNome" class="form-label text-light">Nome Completo</label>
          <input type="name" class="form-control" id="exampleNome">
        </div>

        <div class="mt-2">
          <label for="exampleCPF" class="form-label text-light">CPF</label>
          <input type="number" class="form-control" id="exampleCPF">
        </div>

        <div class="mt-2">
          <label for="exampleNascimento" class="form-label text-light">Data de Nascimento</label>
          <input type="date" class="form-control" id="exampleNascimento">
        </div>

        <div class="mt-2">
          <label for="exampleEmail" class="form-label text-light">Endereço de E-mail</label>
          <input type="text" class="form-control" id="exampleEmail" aria-describedby="emailHelp">
        </div>

        <div class="mt-2">
          <label for="exampleCidade" class="form-label text-light">Cidade</label>
          <input type="zip" class="form-control" id="exampleCidade">
        </div>

        <div class="mt-2">
          <label for="examplePhone" class="form-label text-light">Telefone</label>
          <input type="number" class="form-control" id="examplePhone">
        </div>

        <div class="mt-2">
          <label for="exampleOBS" class="form-label text-light">Observações</label>
          <input type="text" class="form-control" id="exampleOBS">
        </div>

        <div class="mt-2">
          <button type="button" class="btn btn-success" onclick="verificacao()">Enviar Formulário</button>
        </div>

        <!-- Seu modal Danger HTML -->
        <div class="modal modal-backdrop" tabindex="-1" id="modalDanger">
          <div class="modal-dialog" style="color: red">
            <div class="modal-content" style="color: red">
              <div class="modal-header">
                <h5 class="modal-title">Atenção!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                  style="color:black"></button>
              </div>
              <div class="modal-body">
                <p>Alguns campos do seu formulário não foram preenchidos corretamente!</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="modalOKBtn" style="color: red">OK</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Seu modal de Sucesso HTML -->
        <div class="modal modal-backdrop" tabindex="-1" id="modalSucesso">
          <div class="modal-dialog" style="color: green">
            <div class="modal-content" style="color: green">
              <div class="modal-header">
                <h5 class="modal-title">Sucesso!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                  style="color:black"></button>
              </div>
              <div class="modal-body">
                <p>Formulário enviado com sucesso!</p>
                <p>Você será redirecionado para a Home em alguns segundos!</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="modalOKBtnS" style="color: green">OK</button>
              </div>
            </div>
          </div>
        </div>

        <!-- IMAGEM ILUSTRATIVA -->
    </div>
    <div class="col-sm-5">
      <div class="mt-2">
        <img src="./img/web_page_isometric.png" style="max-width: 80%;">
      </div>
    </div>
  </div>


  <script src="./utils/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
