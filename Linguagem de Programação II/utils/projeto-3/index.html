    <form class="row">
        <div class="col-mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="col-mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="texts" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="col-mb-3">
            <label for="exampleName" class="form-label">Name</label>
            <input type="name" class="form-control" id="exampleName">
        </div>
        <div class="col-mb-3">
            <label for="examplePostalCode" class="form-label">Postal Code</label>
            <input type="zip" class="form-control" id="examplePostalCode">
        </div>
        <div class="col-mb-3">

        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="calculo()" value="calculo">Submit</button>
      </form>

    <script>
        function calculo(){
            // DECLARAÇÃO DE VARIAVEIS
            var email = document.getElementById("exampleInputEmail1").value;
            var name = document.getElementById("exampleName").value;
            var postalCode = document.getElementById("examplePostalCode").value;
            var adress = document.getElementById("exampleAdress").value;

            // CALCULO
            var result = email + name + postalCode + adress;

            // SAIDA
            console.log("Your data: " + result);
            alert("Your data: " + result);
        }
